<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up - ServiceDesk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/sign.css') }}">
  <!-- Toast -->
  <link rel="stylesheet" href="{{ url_for('static', path='/css/toast.css') }}">
</head>
<body>
  <header class="sd-header">
    <div class="sd-container sd-header__inner">
      <a href="/" class="brand">
        <!-- <img src="/static/img/logo.png" alt="Logo" class="brand__logo"> -->
        ServiceDesk
      </a>
      <nav>
        <ul class="nav__list">
          <li><a href="/">Home</a></li>
          <li><a href="/features">Features</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth">
    <div class="sd-container auth__inner">
      <!-- Left side form -->
      <div class="auth__card">
        <div class="auth__tabs">
          <button class="auth__tab is-active" data-tab="login">Sign In</button>
          <button class="auth__tab" data-tab="register">Sign Up</button>
        </div>

        <!-- Login form -->
        <form class="auth__form is-active" id="login-form">
          <div class="form-element">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email Address" >
          </div>
          <div class="form-element">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" >
          </div>
          <button type="submit" class="btn btn--primary btn--lg">Sign In</button>
        </form>

        <!-- Register form -->
        <form class="auth__form" id="register-form">
          <div class="form-element">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Full Name" >
          </div>
          <div class="form-element">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="Email Address" >
          </div>
          <div class="form-element">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" >
          </div>
          <div class="form-element">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Confirm Password" >
          </div>
          <button type="submit" class="btn btn--primary btn--lg">Sign Up</button>
        </form>
      </div>

      <!-- Right side illustration -->
      <div class="auth__image">
        <img src="/static/images/app-login-security-illustration-svg-png-download-4077880.webp" alt="Welcome illustration">
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="sd-container footer__inner">
      <p>Â© 2025 ServiceDesk. All rights reserved.</p>
      <div class="footer__links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toast-container"></div>

  <script src="{{ url_for('static', path='/js/toast_msg.js') }}"></script>
  <script src="{{ url_for('static', path='/js/SignFunctions.js') }}"></script>
</body>
</html>
